<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <script src="js/three.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/pathfinding-browser.min.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script src="js/OBJLoader.js"></script>

    <script src="js/Detector.js"></script>


    <title>Title</title>
</head>
<body>
<script>
    var scene, renderer, camera;
    var cube;

    var width = window.innerWidth;
    var height = window.innerHeight;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(640, 480);
    document.body.appendChild(renderer.domElement);

    scene = new THREE.Scene();

    var cubeGeometry = new THREE.BoxGeometry(2.5, 2.5, 2.5);
    var cubeMaterial = new THREE.MeshLambertMaterial({ color: 0x1ec876 });
    cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

    cube.position.set(5, 0, 5);
    scene.add(cube);

    camera = new THREE.PerspectiveCamera(45, 640 / 480, 0.1, 10000);
    camera.position.y = 50;
    camera.rotation.x = -1;
    //camera.position.z = 400;
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    var gridXZ = new THREE.GridHelper(22, 20, 0xff4040, 0x0000ff);

    scene.add(gridXZ);

    var pointLight = new THREE.PointLight(0xffffff);
    pointLight.position.set(0, 300, 200);
    scene.add(pointLight);

    renderer.render(scene, camera);

    function render(){
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }
    render();
    $(document).keydown(function (e) {
        switch (e.which) {
            case 37: // left
                cube.position.x -= 1;

                break;

            case 38: // up
                cube.position.z -= 1;
                break;

            case 39: // right
                cube.position.x += 1;
                break;

            case 40: // down
                cube.position.z += 1;
                break;


            default: return;
        }
        e.preventDefault();
    });

 </script>
</body>
</html>
